<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime Watchlist</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <header id="anime-header">
    <h1>🎌 My Anime Watchlist 🎥</h1>
    <p>Track your anime adventures — one episode at a time.</p>
  </header>

  <main>
    <section class="watchlist-section">
      <h2 class="section-title">📺 Currently Watching</h2>
      <ul id="watching-list">
        <li class="in-progress card">
          <label>
            <input type="checkbox" />
            <span class="anime-title">Burning Kabaddi</span>
            <span class="anime-icon">🍿</span>
          </label>
        </li>
        <li class="in-progress card">
          <label>
            <input type="checkbox" />
            <span class="anime-title">Honey Lemon Soda</span>
            <span class="anime-icon">🍿</span>
          </label>
        </li>
        <li class="in-progress card">
          <label>
            <input type="checkbox" />
            <span class="anime-title">Blue Box</span>
            <span class="anime-icon">🍿</span>
          </label>
        </li>
      
      <li class="in-progress card">
        <label>
          <input type="checkbox" />
          <span class="anime-title">Can You Keep a Secret?</span>
          <span class="anime-icon">🍿</span>
        </label>
      </li>
      <li class="in-progress card">
        <label>
          <input type="checkbox" />
          <span class="anime-title">Golden Time</span>
          <span class="anime-icon">🍿</span>
        </label>
      </li>
    </ul>
    </section>

    <section class="watchlist-section">
      <h2 class="section-title">✅ Completed</h2>
      <ul id="completed-list">
        <li class="done card">
          <label>
            <input type="checkbox" checked />
            <span class="anime-title">Death Note</span>
            <span class="anime-icon">✅</span>
          </label>
        </li>
        <li class="done card">
          <label>
            <input type="checkbox" checked />
            <span class="anime-title">Your Name</span>
            <span class="anime-icon">✅</span>
          </label>
        </li>
        <li class="done card">
            <label>
              <input type="checkbox" checked />
              <span class="anime-title">Highschool DXD</span>
              <span class="anime-icon">✅</span>
            </label>
          </li>
          <li class="done card">
            <label>
              <input type="checkbox" checked />
              <span class="anime-title">Naruto</span>
              <span class="anime-icon">✅</span>
            </label>
          </li>
        <li class="done card">
          <label>
            <input type="checkbox" checked />
            <span class="anime-title">One Punch Man</span>
            <span class="anime-icon">✅</span>
          </label>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
